<!DOCTYPE html>
<html>
<head>
    <title>Add Subject - Study Planner Pro</title>
    <style>

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 50px;

        }
        .form-container {

        }

        }
    </style>
</head>
<body>

            <input type="number" name="hours" placeholder="üéØ Target Hours (ex: 20.5)" step="0.1" required>

            <button type="submit">‚úÖ Add Subject</button>

</body>
</html>
